<div class="panel panel-primary">
    <div class="panel-heading">Add New Vehical</div>
    <div class="panel-body">
        <form [formGroup]="createForm">

            <div class="form-group">
                <label for="makes"> Vehical Make</label>
                <select id="makes" class="form-control" name="make" [(ngModel)]="vehical.make" formControlName="makes" (change)="onMakeChange()">
                    <option value=""></option>
                    <option *ngFor="let make of makes" [value]="make.id">{{make.name}}</option>
              </select>
            </div>
            <div class="form-group">
                <label for="models"> Vehical Models</label>
                <select id="models" class="form-control" formControlName="models">
                        <option *ngFor="let m of models" [value]="m.id">{{m.name}}</option>
                  </select>
            </div>

            <label> Is this vehicle registered? </label>
            <div>
                <div class="radio-inline">
                    <label for="registered">
                              <input
                             type="radio"   
                             name="register"  
                             id="registered"
                             value="true" checked>
                             Yes
                            </label>
                </div>
                <div class="radio-inline">
                    <label for="notRegistered">
                              <input
                             type="radio"   
                             name="register"  
                             id="notRegistered"
                             value="false" checked>
                            No
                            </label>
                </div>


            </div>

            <!-- end of radio -->
            <label> Vehical Features</label>
            <div>
                <div *ngFor="let f of features" class="checkbox-inline">
                    <label for="feature{{f.id}}">
                  <input type="checkbox" id="feature{{f.id}}">{{f.name}}
                   </label>
                </div>
            </div>
            <h2>Contact</h2>
            <div class="form-group">
                <label for="contactName">Contact Name  </label>
                <input type="text" name="contactName" class="form-control" formControlName=contactName>
            </div>
            <div class="form-group">
                <label for="contactPhone">Contact Phone  </label>
                <input type="text" name="contactPhone" class="form-control" formControlName=contactPhone>
            </div>
            <div class="form-group">
                <label for="contactEmail">Contact Email</label>
                <input type="email" name="contactEmail" class="form-control" formControlName=contactEmail>
            </div>

        </form>


    </div>
</div>
